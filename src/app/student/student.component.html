<h2>Student Management</h2>

<form [formGroup]="studentForm" (ngSubmit)="addOrUpdateStudent()">
  <input placeholder="First Name" formControlName="firstName">
  <input placeholder="Middle Name" formControlName="middleName">
  <input placeholder="Last Name" formControlName="lastName">
  <input placeholder="Roll Number" formControlName="rollNumber">
  <input placeholder="Class Name" formControlName="className">
  <input placeholder="Age" type="number" formControlName="age">
  <input placeholder="Date of Birth" type="date" formControlName="dob">
  <select formControlName="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button type="submit">{{ editIndex !== null ? 'Update' : 'Add' }} Student</button>
</form>

<h3>Students List</h3>
<table border="1">
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    <th>Roll Number</th>
    <th>Class Name</th>
    <th>Age</th>
    <th>DOB</th>
    <th>Gender</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let student of students; let i = index">
    <td>{{student.firstName}}</td>
    <td>{{student.middleName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.rollNumber}}</td>
    <td>{{student.className}}</td>
    <td>{{student.age}}</td>
    <td>{{student.dob}}</td>
    <td>{{student.gender}}</td>
    <td>
      <button (click)="editStudent(i)">Edit</button>
      <button (click)="deleteStudent(i)">Delete</button>
    </td>
  </tr>
</table>
